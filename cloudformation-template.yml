AWSTemplateFormatVersion: '2010-09-09'
Description: CaseStudy Project for Open WeatherAPI
Parameters:
  ElementName:
    Type: String
    Default: id
    Description: Name
  ElementType:
    Type: String
    Default: S
    Description: Type
  EnvironmentName:
    Type: String
    Default: test
Resources:
  MyBucket:
            Type: 'AWS::S3::Bucket'
            Properties:
              BucketName: casestudy-s3-bucket
              PublicAccessBlockConfiguration:
                BlockPublicAcls: false
                BlockPublicPolicy: false
                IgnorePublicAcls: false
                RestrictPublicBuckets: false
  IAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: casestudy_api_lambda_db
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: '*'

  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: WeatherAttributes
      AttributeDefinitions:
        - AttributeName: !Ref ElementName
          AttributeType: !Ref ElementType
      KeySchema:
        - AttributeName: !Ref ElementName
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
    DependsOn: IAMRole

  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Role: !GetAtt IAMRole.Arn
      Code:
        S3Bucket: !Ref MyBucket
        S3Key: casestudy-0.0.1-SNAPSHOT-lambda-package.zip
      Handler: com.weatherapi.casestudy.StreamLambdaHandler::handleRequest
      Runtime: java17
      MemorySize: 512
      Timeout: 30
      PackageType: Zip
      EphemeralStorage:
        Size: 512
      Architectures:
        - x86_64
      TracingConfig:
        Mode: PassThrough
      RuntimeManagementConfig:
        UpdateRuntimeOn: Auto
    DependsOn: DynamoDBTable

  ApiGatewayRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: WeatherAPI
    DependsOn: LambdaFunction

  ApiGatewayResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: '{proxy+}'
    DependsOn: ApiGatewayRestApi

  ApiGatewayMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResource
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:us-east-1:lambda:path/2015-03-31/functions/${LambdaFunction.Arn}/invocations
    DependsOn: ApiGatewayResource

  APIGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      StageName: !Ref EnvironmentName
    DependsOn: ApiGatewayMethod

  ApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt LambdaFunction.Arn
      Principal: apigateway.amazonaws.com
    DependsOn:
      - APIGatewayDeployment